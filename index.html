<!DOCTYPE html>
<html>

<head>
  <script src="pounce/js/dist/runtime.js"></script>
  <script src="pounce/js/modules/str-module.js"></script>
  <script src="pounce/js/modules/list_module.js"></script>
  <script src="pounce/js/modules/rec_module.js"></script>
  <script src="pounce/js/modules/canvas_basic_module.js"></script>

  <script src="pounce/js/modules/subscription_module.js"></script>

  <script src="pounce/js/parser/Pounce_ast.js"></script>
  <script src="pounce/js/parser/Pounce_ast_actions.js"></script>

  <style>
    body {
      padding: 20px;
      font: 1em Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    p {
      margin: 0 0 1em 0;
    }

    .container {
      width: 390px;
      border: 3px solid rgb(76, 76, 76);
      background-color: rgba(35, 35, 35, .3);
      border-radius: .5em;
      padding: 5px;
      display: grid;
      grid-template-columns: 54px 54px 54px 54px 54px 54px;
      grid-template-rows: 54px 54px 54px 54px 54px;
      grid-gap: 5px;
    }

    .container>div {
      padding: 10px;
    }

    .title {
      grid-column: 1 / 7;
      grid-row: 1;
      background-color: rgba(76, 76, 76, .3);
      margin-block-start: 2px;
      margin: 4px !important;
      padding: 9px !important;
    }

    .maine-canvas {
      grid-column: 1 / 6;
      grid-row: 2 / 5;
      padding: 0px;

    }

    .up-vote {
      grid-column: 6;
      grid-row: 2;
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
    }

    .dn-vote {
      grid-column: 6;
      grid-row: 4;
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
    }

    .next-please {
      grid-column: 6;
      grid-row: 3;
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
    }

    .prev-please {
      grid-column: 1;
      grid-row: 5;
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
    }
  </style>
</head>

<body>
  <div class="container">

    <h2 class="title">7 Random Rectangles</h2>
    <div class="maine-canvas"> 
      <canvas style="width:250px; height:150px" id="maine"></canvas>
    </div>
    <button class="up-vote" id="upVoteBtn">up vote</button>
    <button class="dn-vote" id="dnVoteBtn">down vote</button>
    <button class="prev-please" id="prevBtn">prev</button>
    <button class="next-please" id="nextBtn">next</button>
  </div>
  <script src="7rr.js"></script>
</body>

</html>
