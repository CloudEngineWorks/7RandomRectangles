<!DOCTYPE html>
<html>

<head>
  <script src="pounce/js/dist/runtime.js"></script>
  <script src="pounce/js/modules/str-module.js"></script>
  <script src="pounce/js/modules/list_module.js"></script>
  <script src="pounce/js/modules/rec_module.js"></script>
  <script src="pounce/js/modules/publish_module.js"></script>
  <script src="pounce/js/modules/canvas_basic_module.js"></script>

  <script src="pounce/js/modules/subscription_module.js"></script>

  <script src="pounce/js/parser/Pounce_ast.js"></script>
  <script src="pounce/js/parser/Pounce_ast_actions.js"></script>

  <style>
    body {
      padding: 20px;
      font: 1em Helvetica Neue, Helvetica, Arial, sans-serif;
      background-color: #dddddd;
    }

    .main-page {
      max-width: 800px;
    }

    @media screen and (min-width: 768px) {
      .main-page {
        padding-left: 90px;
        padding-right: 90px;
      }
    }


    .col-container {
      display: flex;
      flex-direction: column;
    }

    .row-container {
      display: flex;
      flex-direction: row;
    }

    .title {
      background-color: rgba(76, 76, 76, .3);
      margin-block-start: 2px;
      margin: 5px;
      padding: 10px;
      min-width: 160px;
    }

    .maine-canvas {
      margin: 5px 15px 0 10px;
    }

    button {
      padding: 24px 40px;
      /* margin: 3px 70px 3px 5px; */
    }

    .up-vote {
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
    }

    .dn-vote {
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
    }

    .next-please {
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
    }

    .prev-please {
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
    }

    .grid-of-3 {
      display: grid;
      grid-template-columns: 108px;
      grid-template-rows: 108px 108px 108px;
      grid-gap: 5px;
    }

    .grid-1 {
      grid-column: 1;
      grid-row: 1;
    }

    .grid-2 {
      grid-column: 1;
      grid-row: 2;
    }

    .grid-3 {
      grid-column: 1;
      grid-row: 3;
    }

    .score-board {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="col-container main-page">

    <div class="row-container">
      <div class="title">
        <h2>7 Rectangles</h2>
        <div id="view-number"></div>
        <p id="instructions"></p>
      </div>
      <div class="maine-canvas">
        <!-- style="width: 540px; height: 324px" -->
        <canvas width="250" height="150" style="width: 540px; height: 324px" id="maine"></canvas>
      </div>
      <div class="col-container grid-of-3">
        <h2 class="score-board grid-1" id="up-vote-score"></h2>
        <button class="prev-please grid-2" id="prevBtn">prev</button>
        <h2 class="score-board grid-3" id="dn-vote-score"></h2>
      </div>
      <div class="col-container grid-of-3">
        <button class="up-vote grid-1" id="plusOneBtn">a keeper</button>
        <button class="next-please grid-2" id="nextBtn">next</button>
        <button class="dn-vote grid-3" id="minusOneBtn">not so good</button>
      </div>

    </div>
  </div>
  <script src="7rr.js"></script>
</body>

</html>
