<!DOCTYPE html>
<html>

<head>
  <script src="https://nmorse.github.io/pounce/js/dist/runtime.js"></script>
  <script src="https://nmorse.github.io/pounce/js/modules/str-module.js"></script>
  <script src="https://nmorse.github.io/pounce/js/modules/list_module.js"></script>
  <script src="https://nmorse.github.io/pounce/js/modules/rec_module.js"></script>
  <script src="https://nmorse.github.io/pounce/js/modules/canvas_basic_module.js"></script>

  <script src="https://nmorse.github.io/pounce/js/modules/subscription_module.js"></script>

  <script src="https://nmorse.github.io/pounce/js/parser/Pounce_ast.js"></script>
  <script src="https://nmorse.github.io/pounce/js/parser/Pounce_ast_actions.js"></script>

  <style>
    body {
      padding: 20px;
      font: 1em Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    p {
      margin: 0 0 1em 0;
    }

    .container {
      width: 370px;
      border: 3px solid rgb(76, 76, 76);
      background-color: rgba(35, 35, 35, .3);
      border-radius: .5em;
      padding: 10px;
      display: grid;
      grid-template-columns: 70px 70px 70px 70px;
      grid-template-rows: 70px 70px 70px 70px;
      grid-gap: 20px;
    }

    .container>div {
      padding: 10px;
    }

    .title {
      grid-column: 1 / 5;
      grid-row: 1;
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
      /* margin-block-start: 0;
      margin: 0px !important;
      padding: 0px !important; */
    }

    .maine-canvas {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      padding: 5px;
      width: 260px;
    }

    .up-vote {
      grid-column: 4;
      grid-row: 2;
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
    }

    .dn-vote {
      grid-column: 4;
      grid-row: 3;
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
    }

    .next-please {
      grid-column: 3;
      grid-row: 4;
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
    }

    .prev-please {
      grid-column: 1;
      grid-row: 4;
      background-color: rgba(76, 76, 76, .3);
      border: 2px solid rgba(76, 76, 76, .5);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">
      <h2>7 Random Rectangles</h2>
    </div>
    <canvas class="maine-canvas" id="maine"></canvas>
    <div class="up-vote"><button id="upVoteBtn">up vote</button></div>
    <div class="dn-vote"><button id="dnVoteBtn">down vote</button></div>
    <div class="prev-please"><button id="prevBtn">prev</button></div>
    <div class="next-please"><button id="nextBtn">next</button></div>
  </div>
  <script src="7rr.js"></script>
</body>

</html>
